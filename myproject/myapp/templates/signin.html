<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/outside.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap JS Bundle (includes Popper.js) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    
    <div class="signin-form-container">
        
        <form action="{% url 'signin' %}" method="POST">
            {% csrf_token %}
           
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Sign in</button>
        </form>
    </div>



{%if messages %}
              <!-- Already Checked In Modal -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="alreadyCheckedInModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="alreadyCheckedInModalLabel">ERROR</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalBody">
          {% for message in messages %}

          <div class="message">{{ message }}</div>

          {%endfor%}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  
 

  <script>
    document.addEventListener("DOMContentLoaded", function () {
        const messages = document.querySelectorAll('.message');
        if (messages.length > 0) {
            // Find the modal element
            const modalElement = document.getElementById('successModal');

            // Initialize the Bootstrap modal
            const successModal = new bootstrap.Modal(modalElement);

            // Show the modal
            successModal.show();
        }
    });
</script>
{%endif%}

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
