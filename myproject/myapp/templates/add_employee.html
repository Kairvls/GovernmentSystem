<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/outside.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    
    <div class="form-container">
        
        <form action="{% url 'signup' %}" method="POST">
            {% csrf_token %}
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
        
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
        
            <label for="employeeId">Employee ID:</label>
            <input type="text" id="employeeId" name="employeeId" required>
        
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        
            <label for="department">Department:</label>
            <select id="department" name="department_name" required>
                {% for departments in departments %}
                    <option value="{{ departments.id }}">{{ departments.name }}</option>
                {% empty %}
                    <option value="">No departments available</option>
                {% endfor %}
            </select>
            
            <button type="submit">Signup</button> 
            <p>Already have an account? <a href="{% url 'signin' %}">Sign in</a></p><!-- Changed the button text to reflect the action -->
        </form>
       
        

        
    </div>


    </div>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
