<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/outside.css' %}">

    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap JS Bundle (includes Popper.js) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

   
</head>


<body>
  <section>
        
        
        
   


    <form id="login-form" method="POST">
      {% csrf_token %}
      <h1>Admin Login</h1>
      <div class="inputbox"><svg xmlns="http://www.w3.org/2000/svg" fill="white" class="bi bi-person" viewBox="0 0 16 16">
          <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
        </svg>
          <ion-icon name="email-outline"></ion-icon>
          <input type="text" id="username" name="username" required>
          <label for="">Username</label>
      </div>
      <div class="inputbox"><svg xmlns="http://www.w3.org/2000/svg"  fill="white" class="bi bi-lock" viewBox="0 0 16 16">
          <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2M5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1"/>
        </svg>
          <ion-icon name="password-outline"></ion-icon>
          <input type="password" id="password" name="password" required>
          <label for="">Password</label>
      </div> 
      
      
      <button type="submit" >
          
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Login
          
      </button>
      
      
    </form>


{%if messages %}
              <!-- Already Checked In Modal -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="alreadyCheckedInModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="alreadyCheckedInModalLabel" style="color:red;">Invalid username or password</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalBody">
          {% for message in messages %}

          <div class="message">{{ message }}</div>

          {%endfor%}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  
 

  <script>
    document.addEventListener("DOMContentLoaded", function () {
        const messages = document.querySelectorAll('.message');
        if (messages.length > 0) {
            // Find the modal element
            const modalElement = document.getElementById('successModal');

            // Initialize the Bootstrap modal
            const successModal = new bootstrap.Modal(modalElement);

            // Show the modal
            successModal.show();
        }
    });
</script>
{%endif%}
    
</body>
</html>
